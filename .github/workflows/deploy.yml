name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
        
    - name: Run tests (if any)
      run: |
        cd frontend
        npm test -- --coverage --passWithNoTests
        
    - name: Build project
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to GitHub Pages (authenticated)
      if: github.ref == 'refs/heads/main'
      run: |
        cd frontend
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        # Build authenticated repo URL using the token so gh-pages can push
        REPO="https://$GH_TOKEN@github.com/${{ github.repository }}.git"
        echo "Using repo: $REPO"
        # Use npx to run gh-pages directly with auth and avoid interactive prompts
        npx gh-pages -d build -u "github-actions-bot <actions@github.com>" -r "$REPO"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/build/